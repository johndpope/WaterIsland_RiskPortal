{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div class="app-content content">
    <div class="content-wrapper">
    <!-- Section for Alert messages -->
        {% for message in messages %}
            <div class="alert alert-danger" role="alert"><strong>{{ message }}</strong></div>
        {% endfor %}

      <div class="content-header row">
      </div>

      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-md-4 col-10 box-shadow-2 p-0">
              <div class="card border-grey border-lighten-3 m-0">
                <div class="card-header border-0">
                  <div class="card-title text-center">
                    <img src="{% static 'app-assets/images/logo/logo-dark.png' %}" alt="branding logo">
                  </div>
                  <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                    <span>Login</span>
                  </h6>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <form class="form-horizontal" method = 'POST' action="{% url 'accounts:login' %}" novalidate>
                      {% csrf_token %}
                        <fieldset class="form-group position-relative has-icon-left">
                        {{ form.username }}
                        <div class="form-control-position">
                          <i class="ft-user"></i>
                        </div>
                        <div class="help-block font-small-3"></div>
                      </fieldset>
                      <fieldset class="form-group position-relative has-icon-left">
                        {{ form.password }}
                        <div class="form-control-position">
                          <i class="fa fa-key"></i>
                        </div>
                        <div class="help-block font-small-3"></div>
                      </fieldset>
                      <div class="form-group row">
                        <div class="col-md-6 col-12 text-center text-md-left">
                          <fieldset>
                            <input type="checkbox" id="remember-me" class="chk-remember">
                            <label for="remember-me"> Remember Me</label>
                          </fieldset>
                        </div>
                        <div class="col-md-6 col-12 text-center text-md-right"><a href="{% url 'accounts:reset_password' %}" class="card-link">Forgot Password?</a></div>
                      </div>
                      <button type="submit" class="btn btn-danger btn-block btn-lg"><i class="ft-unlock"></i> Login</button>
                    </form>
                  </div>
                </div>
                <div class="card-footer border-0">
                  <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1">
                    <span>New to WIC ?</span>
                  </p>
                  <a href="{% url 'accounts:signup' %}" class="btn btn-info btn-block btn-lg mt-3"><i class="ft-user"></i> Register</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>


{% endblock %}
