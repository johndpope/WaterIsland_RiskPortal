{% extends 'base.html' %}
{% load staticfiles %}
{% block title_block %}
Position Reconciliation
{% endblock %}

{% block content %}

<div class="app-content content"><br>
    <input type="hidden" id="data" value="{{ data }}">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-head">
                <div class="card-header">
                    <h4 class="card-title center">Breaks</h4>
                </div>
            </div>
            <div class="card-body">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id='breaks_table' style="font-size:12px;">
                            <thead>
                                <tr>
                                    <th>Business Date</th>
                                    <th>Client ID</th>
                                    <th>Account Mnemonic</th>
                                    <th>Account Number</th>
                                    <th>Product Type </th>
                                    <th>Trade Date Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'app-assets/vendors/js/vendors.min.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'app-assets/js/core/view_breaks.js' %}"></script>

{% endblock %}
